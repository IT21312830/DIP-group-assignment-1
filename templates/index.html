<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Segmentation</title>
</head>
<body>
    <h1>Image Segmentation</h1>

    {% if original_image %}
        <h2>Original Image</h2>
        <img src="{{ original_image }}" alt="Original Image" style="max-width: 500px; max-height: 500px;">
    {% endif %}

    {% if modified_image %}
        <h2>Modified Image</h2>
        <img src="{{ modified_image }}" alt="Modified Image" style="max-width: 500px; max-height: 500px;">
    {% endif %}

    {% if segmented_image %}
        <h2>Segmented Image</h2>
        <img src="{{ segmented_image }}" alt="Segmented Image" style="max-width: 500px; max-height: 500px;">
    {% endif %}

    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="file">Choose an image to upload:</label><br>
        <input type="file" id="file" name="file" accept="image/*"><br><br>
        <input type="submit" value="Upload Image">
    </form>

    <form action="/manipulate" method="post">
        <label for="color_change">Color Change:</label>
        <select name="color_change" id="color_change">
            <option value="color">Color</option>
            <option value="bw">Black & White</option>
            <option value="grayscale">Grayscale</option>
        </select>

        <label for="rotation">Rotation (degrees):</label>
        <input type="number" name="rotation" id="rotation" min="-360" max="360" step="1" value="0">
        
        <label for="crop">Cropping (x1, y1, x2, y2):</label>
        <input type="text" name="crop" id="crop" placeholder="e.g., 100, 100, 300, 300">
        
        <label for="flip">Flipping:</label>
        <input type="checkbox" name="flip" id="flip">
        
        <label for="smoothing">Smoothing:</label>
        <input type="checkbox" name="smoothing" id="smoothing">

        <label for="embossing">Embossing:</label>
        <input type="checkbox" name="embossing" id="embossing">

        <label for="brightness">Brightness:</label>
        <input type="range" name="brightness" id="brightness" min="0" max="2" step="0.1" value="1">

        <label for="contrast">Contrast:</label>
        <input type="range" name="contrast" id="contrast" min="0" max="2" step="0.1" value="1">

        <label for="sharpness">Sharpness:</label>
        <input type="range" name="sharpness" id="sharpness" min="0" max="2" step="0.1" value="1">

        <br><br>
        <input type="submit" value="Apply">
    </form>
</body>
</html>
