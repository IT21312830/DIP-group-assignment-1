<!DOCTYPE html>
<html>
<head>
    <title>Image Manipulation Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        h1 {
            background-color: #333;
            color: white;
            padding: 20px;
            font-size: 28px;
        }

        form {
            margin: 20px;
        }

        .clr {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
        }

        input[type="file"] {
            padding: 10px;
            border: 2px solid #4CAF50;
            background-color: #333;
            color: #4CAF50;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }

        hr {
            border: 1px solid #ccc;
            margin: 20px;
        }

        h2 {
            margin: 20px;
            font-size: 24px;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        label {
            font-weight: bold;
        }

        select, input[type="number"], input[type="text"] {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }

        /* Additional Styles for Better Aesthetics */

        /* Styling the manipulation form */
        form[action="/manipulate"] {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        /* Styling the flipping checkbox */
        .flip-checkbox {
            margin-left: 10px;
            margin: 5px;
            padding: 50px;
            border: 4px solid #ccc;
            border-radius: 5px;
        }

        /* Styling the Apply button */
        input[type="submit"][value="Apply"] {
            background-color: #333;
            color: white;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            font-size: 20px;
            margin-top: 20px;
        }

        /* Styling the image containers */
        .image-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .image-container img {
            max-width: 45%;
            border: 2px solid #333;
            border-radius: 10px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Image Manipulation Tool</h1>

    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept=".jpg, .jpeg, .png" required>
        <input type="submit" value="Upload Image">
    </form>

    <hr>

    <div class="image-container">
        <div>
            <h2>Original Image</h2>
            <img src="{{ original_image }}" alt="Original Image">
        </div>

        <div>
            <h2>Modified Image</h2>
            <img src="{{ modified_image }}" alt="Modified Image">
        </div>
    </div>

    <h2>Manipulations</h2>
    <form method="POST" action="/manipulate">
        <label>Color Change:</label>
        <select class="clr" name="color_change">
            <option class="clr" value="color">Color</option>
            <option class="clr" value="bw">Black & White</option>
            <option class="clr" value="grayscale">Grayscale</option>
        </select>

        <label>Rotation (degrees):</label>
        <input class="clr" type="number" name="rotation" min="-360" max="360" step="1" value="0">

        <label>Cropping (x1, y1, x2, y2):</label>
        <input class="clr" type="text" name="crop" placeholder="e.g., 100, 100, 300, 300">

        <label>Flipping:</label>
        <input type="checkbox" name="flip" class="flip-checkbox">
        <br><br>

        <label for="contrast">Contrast (0.0 to 2.0):</label>
        <input class="clr" type="number" name="contrast" step="0.1" min="0" max="2" value="1.0">

        <label for="brightness">Brightness (0.0 to 2.0):</label>
        <input class="clr" type="number" name="brightness" step="0.1" min="0" max="2" value="1.0">
        
         <label for="sharpen">Sharpening (0.0 to 2.0):</label>
        <input class="clr" type="number" name="sharpen" step="0.1" min="0" max="2" value="1.0">

        <!-- Blurring input -->
        <label for="blur">Blur (1.0 for no blur, higher for more blur):</label>
        <input class="clr" type="number" name="blur" step="0.1" min="1" max="10" value="1.0">

        <!-- Added checkbox for edge detection -->
        <label>Edge Detection:</label>
        <input type="checkbox" name="edge_detection" class="flip-checkbox">
        
        <br><br>

        <input type="submit" value="Apply">
    </form>
</body>
</html>
